<div class="container">
    <div class="grid">
      <div class="col-12">
        <h1>Lan√ßamentos</h1>
      </div>
    
      <div class="col-12">
        <label>Nome</label>
        <input style="width: 100%;" type="text" pInputText />
      </div>
    
      <div class="col-12">
        <button type="submit" pButton label="Pesquisar"></button>
      </div> 
       
    </div>
    
    <div class="grid">
      <div class="col-12">
        <p-table [value]="lancamentos" styleClass="p-datatable-gridlines" [paginator] = "true" [rows]="2" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Status</th>
                <th class="col-acoes"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
                <td>{{lancamento.nome}}</td>
                <td>{{lancamento.cidade}}</td>
                <td>{{lancamento.estado}}</td>
                <td>
                  <div class="col-status" *ngIf="lancamento.status === true">
                   <a href="#" pTooltip="Desativar">Ativo</a>
                  </div>
                  <div class="col-status" *ngIf="lancamento.status === false">
                    <a href="#" pTooltip="Ativar">Inativo</a>
                  </div>
                </td>
                <td class="col-acoes">
                  <a pTooltip="Editar" tooltipPosition="top" pButton icon="pi pi-pencil"></a>
                  <button pTooltip="Remover" tooltipPosition="top" pButton icon="pi pi-trash"></button>
                </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <div class="col-12">
        <button type="submit" pButton label="Nova Pessoa"></button>
      </div> 
    </div>

  </div>

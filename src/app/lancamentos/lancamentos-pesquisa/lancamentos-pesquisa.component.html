<div class="container">
    <div class="grid">
      <div class="col-12">
        <h1>Lançamentos</h1>
      </div>
    
      <div class="col-12">
        <label>Descrição</label>
        <input style="width: 100%;" type="text" pInputText />
      </div>
    
      <div class="col-12">
        <label style="display: block">Vencimento</label>
        <input pInputText type="text" style="width: 95px">
    
        <label>Até</label>
        <input pInputText type="text" style="width: 95px">
      </div>
    
      <div class="col-12">
        <button type="submit" pButton label="Pesquisar"></button>
      </div> 
       
    </div>
    
    <div class="grid">
      <div class="col-12">
        <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>
      </div>
    </div>
    
    </div>

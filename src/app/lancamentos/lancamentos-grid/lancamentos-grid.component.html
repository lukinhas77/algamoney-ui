<p-table [value]="lancamentos" styleClass="p-datatable-gridlines" [paginator] = "true" [rows]="2" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Vencimento</th>
          <th>Pagamento</th>
          <th>Valor</th>
          <th class="col-acoes"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lancamento>
      <tr>
          <td>{{lancamento.pessoa}}</td>
          <td>{{lancamento.descricao}}</td>
          <td>{{lancamento.dataVencimento | date:'dd/MM/y'}}</td>
          <td>{{lancamento.dataPagamento | date:'dd/MM/y'}}</td>
          <td>
            <div [ngStyle]="{color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">
              {{lancamento.valor | number:'1.2-2'}} 
            </div>
          </td>
          <td class="col-acoes">
            <a pTooltip="Editar" tooltipPosition="top" pButton icon="pi pi-pencil"></a>
            <button pTooltip="Remover" tooltipPosition="top" pButton icon="pi pi-trash"></button>
          </td>
      </tr>
    </ng-template>
  </p-table>
